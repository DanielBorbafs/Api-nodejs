<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!--STYLE-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container content-form">
        <form class="form">
            <div class="row content-input">
                <div class="title">Bem vindo,<br><span>Cadastre-se para continuar</span></div>
                <input class="input col-10 col-lg-6" name="nome" placeholder="nome" type="text">
                <input class="input col-10 col-lg-6" name="email" placeholder="digite seu e-mail" type="email">
                <input class="input col-10 col-lg-6" name="cpf" placeholder="insira seu cpf" type="text">
                <input class="input col-10 col-lg-6" name="cep" placeholder="cep" type="text" id="cep">
                <input class="input col-10 col-lg-6" name="cidade" placeholder="cidade" type="text" id="cidade">
                <input class="input col-10 col-lg-6" name="rua" placeholder="rua" type="text" id="endereco">
                <input class="input col-10 col-lg-6" name="bairro" placeholder="bairro" type="text" id="bairro">
                <div class="content-input-btn">
                    <input class="input col-8 col-lg-3" name="password" placeholder="defina uma senha" type="password">
                    <input class="input col-8 col-lg-3" name="new-password" placeholder="repita a senha"
                        type="password">
                </div>
            </div>

            <button class="button-confirm">Cadastro â†’</button>
        </form>
    </div>

    <script src="api/buscaCep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
