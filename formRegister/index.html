<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!--STYLE-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container content-form">
        <form class="form" data-formulario>
            <div class="row content-input">
                <div class="title">Bem vindo,<br><span>Cadastre-se para continuar</span></div>
                <input class="input col-10 col-lg-6" name="nome" placeholder="nome" type="text">
                <!--<input class="input col-10 col-lg-6" name="email" placeholder="digite seu e-mail" type="email">-->

                <input class="input col-10 col-lg-6" name="cpf" id="cpf" class="campo__escrita campo__escrita--menor"
                    required type="text" minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                    placeholder="insira seu CPF" />
                <span class="mensagem-erro"></span>
                <input class="input col-10 col-lg-6" name="cep" placeholder="cep" type="text" id="cep">
                <input class="input col-10 col-lg-6" name="cidade" placeholder="cidade" type="text" id="cidade">
                <input class="input col-10 col-lg-6" name="rua" placeholder="rua" type="text" id="endereco">
                <input class="input col-10 col-lg-6" name="bairro" placeholder="bairro" type="text" id="bairro">
                <input class="input col-10 col-lg-6" name="estado" placeholder="estado" type="text" id="estado">
                <div class="content-input-btn">

                    <input class="input col-8 col-lg-3" type="password" id="senha" name="senha" required>
                    <input class="input col-8 col-lg-3" type="password" id="confirmarSenha" name="confirmarSenha"
                        required>
                </div>
            </div>

            <input class="button-confirm" value="AvanÃ§ar" class="formulario__botao" id="enviar" type="submit">
            <span class="mensagem-erro"></span>

        </form>
    </div>
    <script src="js/formatarCpf.js"></script>
    <script src="api/buscaCep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
